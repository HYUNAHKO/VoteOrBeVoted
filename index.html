<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>선거 시뮬레이터</title>
  <link rel="stylesheet" href="styles/styles.css" />
  
  <!-- Import Map: 'three'를 CDN URL로 매핑 -->
  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
      "three/": "https://unpkg.com/three@0.160.0/",
      "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
      "three/examples/jsm/": "https://unpkg.com/three@0.160.0/examples/jsm/"
    }
  }
  </script>
</head>
<body>
  <!-- Three.js 렌더러가 붙을 캔버스 -->
  <div id="canvas-container"></div>

  <!-- 전환 오버레이(페이드 인/아웃) -->
  <div id="transition-overlay"></div>

  <!-- SceneManager와 각 씬을 로드하기 위한 스크립트 -->
  <script src="libs/three.min.js"></script>
  <script src="libs/gsap.min.js"></script> <!-- 카메라/오브젝트 애니메이션 용 (Optional) -->
  <script src="scripts/SceneManager.js"></script>
  <script src="scripts/scenes/SceneMenu.js"></script>
  <script src="scripts/scenes/SceneVotingBooth.js"></script>
  <script src="scripts/scenes/SceneTVCount.js"></script>
  <script src="scripts/scenes/SceneCandidateCamp.js"></script>
  <script src="scripts/scenes/ResultBroadcastScene.js"></script>
  <script src="scripts/scenes/ResultVictoryScene.js"></script>
  <script src="scripts/scenes/ResultFiveYearsLaterScene.js"></script>
  <script src="scripts/scenes/EndingScene.js"></script>
  <script type="module" src="scripts/main.js"></script>
</body>
</html>
